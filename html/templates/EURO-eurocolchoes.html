<!-- Projeto do hotsite Nova linha Euro Colchões -->

<head>
    <vtex:metaTags />
    <meta name="controller" content="Home" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <vtex:template id="EURO-styles" />
    <link rel="stylesheet" href="/arquivos/hotsiteEuro.css"/>
</head>

<body>
    <!-- START - Subtemplate Header -->
    <vtex:template id="EURO-header" />
    <!-- END - Subtemplate Header -->
    
    <!-- START - Miolo da página -->
        <main class="main" id="main">
            <!-- START - First Banner -->
            <section class="hotsite_intro">
                <article class="hotsite_intro--banner">
                    <vtex:contentPlaceHolder id="Main-banner"/>
                </article>
            </section>
            <!-- END - First Banner -->
            <!-- START - Main Content -->
                <main class="main-content">
                    <!-- START - intro icons -->
                        <section class="intro-icons">
                            <h1 class="intro-icons-title">A LINHA Euro Colchões se destaca no mercado como uma <br/> referência na criação de soluções</h1>
                            <vtex:contentPlaceHolder id="Icon-area"/>
                            <span class="line"></span>
                        </section>
                    <!-- END - intro icons -->
                    <!-- START - Know Area -->
                        <section class="know-area">
                            <vtex:contentPlaceHolder id="Main-full-text"/>
                            <vtex:contentPlaceHolder id="Image-from-text"/>
                        </section>
                    <!-- END - Know Area -->
                </main>
            <!-- END - Main Content -->
            <!-- START - Secondary -->
                <section class="secondary-area">
                    <h1 class="secondary-title">Diferenciais da linha Euro Colchões </h1>
                    <vtex:contentPlaceHolder id="Main-description"/>
                </section>
            <!-- END - Secondary -->
            <!-- START - Super Guarantee -->
                <section class="superGuarantee">
                    <vtex:contentPlaceHolder id="Main-super"/>
                </section>
            <!-- END - Super Guarantee -->
            <!-- START - Area mattresses -->
                <section class="mattresses">
                    <h1 class="mattresses-title">
                        PARA CADA PESSOA EXISTE UM EURO IDEAL
                    </h1>
                    <article class="mattresses-area">
                        <vtex:contentPlaceHolder id="Mattresses-genova"/>
                        <vtex:contentPlaceHolder id="Mattresses-londres"/>
                        <vtex:contentPlaceHolder id="Mattresses-berlim"/>
                        <vtex:contentPlaceHolder id="Mattresses-paris"/>
                        <vtex:contentPlaceHolder id="Mattresses-lugano"/>
                        <vtex:contentPlaceHolder id="Mattresses-roma"/>
                        <vtex:contentPlaceHolder id="Mattresses-madri"/>
                        <vtex:contentPlaceHolder id="Mattresses-turim"/>
                        <vtex:contentPlaceHolder id="Mattresses-nice"/>
                        <vtex:contentPlaceHolder id="Mattresses-viena"/>
                    </article>
                </section>
            <!-- END - Area mattresses -->
        </main>
    <!-- END - Miolo da página -->
    
    <!-- Footer -->
    <vtex:template id="EURO-footer" />
    <vtex:template id="EURO-scripts" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js" integrity="sha512-WNZwVebQjhSxEzwbettGuQgWxbpYdoLf7mH+25A7sfQbbxKeS5SQ9QBf97zOY4nOlwtksgDA/czSTmfj4DUEiQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="/arquivos/hotsiteEuro.js"></script>
    <!-- Footer -->
    
   
</body>
</html>
