<li>
    <div class="shelf__default--wrapper" data-id="${productID}">
        <div class="shelf__default--image">
            <a href="${href}" alt="${name}">
                <figure>
                    <img src="" width="500" height="500" alt="${name}" id="">
                </figure>

                <div class="shelf__default--highlight">
                </div>
            </a>

            <div class="shelf__default--buy">
                <a href="javascript:void(0)" data-id="${productID}" class="buy-btn">Adicionar ao carrinho</a>
                <a href="${href}" data-id="${productID}" class="view-btn">Consulte</a>
            </div>
        </div>

        <a href="${href}" alt="${name}">
            <span class="shelf__default--product-name">
                ${name}
            </span>
            <div class="shelf__default--price">
                <div class="shelf__default---best-price">
                    <span class="best-price">
                        <strong>${price}</strong>
                    </span>
                </div>

                <div class="shelf__default---installments">
                    <div class="installment">
                        <span class="number-installment">ou 12x de</span>
                        <span class="value-installment">R$ 110,00 sem juros</span>
                    </div>
                </div>
            </div>
        </a>
    </div>
</li>
