<h2>PESQUISA DE SATISFAÇÃO</h2>
  <p>
   Ajude a Euro Colchões a atendê-lo cada vez melhor respondendo nossa pesquisa de satisfação.
  </p>

<div class="form-pesquisa-satisfacao">
  <form action="/tezm99/dataentities/PS/documents" method="post" novalidate="novalidate">
    <div class="row">
      <!-- Nome -->
      <div class="col-12">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" name="nome" value="" size="40" class="form-control text "
            aria-required="true" aria-invalid="false" required>
        </div>

      </div>
      <!-- End Nome -->
      <!-- Nome -->
      <div class="col-12">
        <div class="form-group">

          <label for="email">Email</label>
          <input type="email" name="email" value="" size="40" class="form-control text "
            aria-required="true" aria-invalid="false" required>
        </div>
      </div>
      <!-- End Nome -->
    </div>
    <div class="row">
      <!-- Nome -->
      <div class="col-12">
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" name="cpf" value="" size="40" class="form-control text "
            aria-required="true" aria-invalid="false" required>
        </div>

      </div>
      <div class="col-12">
        <div class="form-group">
          <label for="exploja">Como você classificaria sua ultima experiência em nossas lojas?</label>
          <select name="exploja">
            <option value="excelente">Excelente</option>
            <option value="boa">Boa</option>
            <option value="media">Média</option>
            <option value="ruim">Ruim</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">

          <label for="expectativa">Suas expectativas com relação à Euro Colchões foram atendidas?</label>
          <select name="expectativa">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
          </select>
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label for="prazoentrega">Como você classifica o prazo de entrega fornecido pela loja?</label>
          <select name="prazoentrega">
            <option value="excelente">Excelente</option>
            <option value="bom">Bom</option>
            <option value="medio">Médio</option>
            <option value="ruim">Ruim</option>
          </select>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">

          <label for="comochegou">Como você chegou até a loja?</label>
          <input type="text" name="comochegou" value="" size="40" class="form-control text "
            aria-required="true" aria-invalid="false" required>
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label for="qualproduto">Que produto você gostaria de ver na loja quando retornasse?</label>
          <input type="text" name="qualproduto" value="" size="40" class="form-control text"
            aria-required="true" aria-invalid="false" required>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="pontos">Gostaria de ressaltar algum ponto positivo ou negativo?</label>
          <input type="text" name="pontos" value="" size="40" class="form-control text"
            aria-required="true" aria-invalid="false" required>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <button type="submit" value="Enviar" class="form-control submit">Enviar</button>
      </div>
    </div>
  </form>
</div>
